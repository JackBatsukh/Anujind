      class="rotate-image" style="width: 170px; height: 300px;">

      <div class="container">
        <h1>–ë–∞—è—Ä —Ö“Ø—Ä–≥—ç–µ! –•”©”©—Ä—Ö”©–Ω”©”© –∏–Ω–≥—ç—ç–¥ –∞–ª–±–∞–Ω —ë—Å–æ–æ—Ä –Ω–∞–π–∑ –æ—Ö–∏–Ω –º–∏–Ω—å –±–æ–ª–ª–æ–æüòò</h1>
        <p>–£—Ä–∞–Ω –∑—É—Ä–∞–≥ –¥“Ø“Ø—Ä—ç–Ω ”©—Ä”©”©–Ω–¥ –±–∞–π—Å–∞–Ω —á —á–∞–º—Ä—É—É –ª —à–∏—Ä—Ç—Å—ç—ç—Ä –±–∞–π—Ö –±–æ–ª–Ω–æ...</p>
      </div>
    </div>
    <script>
      $("#header-plugin").load(
        "https://vivinantony.github.io/header-plugin/",
        function () {
          $("a.back-to-link").attr(
            "href",
            "http://blog.thelittletechie.com/2015/03/love-heart-animation-using-css3.html#tlt"
          );
        }
      );

      var love = setInterval(function () {
        var r_num = Math.floor(Math.random() * 40) + 1;
        var r_size = Math.floor(Math.random() * 65) + 10;
        var r_left = Math.floor(Math.random() * 100) + 1;
        var r_bg = Math.floor(Math.random() * 25) + 100;
        var r_time = Math.floor(Math.random() * 5) + 5;

        $(".bg_heart").append(
          "<div class='heart' style='width:" +
            r_size +
            "px;height:" +
            r_size +
            "px;left:" +
            r_left +
            "%;background:rgba(255," +
            (r_bg - 25) +
            "," +
            r_bg +
            ",1);-webkit-animation:love " +
            r_time +
            "s ease;-moz-animation:love " +
            r_time +
            "s ease;-ms-animation:love " +
            r_time +
            "s ease;animation:love " +
            r_time +
            "s ease'></div>"
        );

        $(".bg_heart").append(
          "<div class='heart' style='width:" +
            (r_size - 10) +
            "px;height:" +
            (r_size - 10) +
            "px;left:" +
            (r_left + r_num) +
            "%;background:rgba(255," +
            (r_bg - 25) +
            "," +
            (r_bg + 25) +
            ",1);-webkit-animation:love " +
            (r_time + 5) +
            "s ease;-moz-animation:love " +
            (r_time + 5) +
            "s ease;-ms-animation:love " +
            (r_time + 5) +
            "s ease;animation:love " +
            (r_time + 5) +
            "s ease'></div>"
        );

        $(".heart").each(function () {
          var top = $(this)
            .css("top")
            .replace(/[^-\d\.]/g, "");
          var width = $(this)
            .css("width")
            .replace(/[^-\d\.]/g, "");
          if (top <= -100 || width >= 150) {
            $(this).detach();
          }
        });
      }, 500);
    </script>
  </body>
</html>
